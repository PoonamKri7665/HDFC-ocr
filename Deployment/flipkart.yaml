apiVersion: apps/v1
kind: Deployment
metadata:
  name: flipkart-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ingress-app-flipkart
  template:
    metadata:
      labels:
        app: ingress-app-flipkart
    spec:
      containers:
      - name: flipkart-app
        image:  hblazureacr01.azurecr.io/flipkart:latest
        ports:
        - containerPort: 80

